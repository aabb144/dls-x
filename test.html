<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Match Fixers</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-black text-white min-h-screen">

  <!-- Header -->
  <header class="bg-gradient-to-r from-black via-gray-900 to-black w-full max-w-full shadow-md py-2 px-3 mb-3 mx-auto border-b border-gray-700 flex items-center justify-between rounded-b-xl">
    <div class="flex items-center gap-2">
      <div class="bg-red-600 bg-opacity-50 border border-red-500 text-red-300 w-9 h-9 flex items-center justify-center font-bold rounded-full shadow">FX</div>
      <h2 class="text-2xl font-bold bg-gradient-to-r from-red-400 via-yellow-300 to-red-400 bg-clip-text text-transparent">Fixers</h2>
    </div>
    <div class="flex items-center gap-1 bg-gradient-to-br from-red-500 via-yellow-700 to-red-500 text-black px-2 py-1 rounded-full shadow-lg border border-yellow-200 h-[29px]">
      <i class="fa-solid fa-users text-white text-sm"></i>
    </div>
  </header>

  <!-- Point Tables -->
  <main class="max-w-7xl mx-auto px-4 mt-6 mb-20">
    <div id="pointTablesContainer" class="space-y-6 mt-8">
      <!-- Point tables will be displayed here -->
    </div>
  </main>

  <!-- Firebase & Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, onSnapshot, query, getDocs, doc, updateDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBscFHFPGGsWYNe91JO5meCzueVcDg4gFw",
      authDomain: "dls12364.firebaseapp.com",
      projectId: "dls12364",
      storageBucket: "dls12364.firebasestorage.app",
      messagingSenderId: "431397971734",
      appId: "1:431397971734:web:0cb1a8b53ee09157425237",
      measurementId: "G-B75EB4GGRV"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let teamPhotos = {};

    async function loadTeamPhotos() {
      const snap = await getDocs(collection(db, "playersform"));
      snap.forEach(doc => {
        const data = doc.data();
        if (data.team && data.photoUrl) {
          teamPhotos[data.team.trim().toLowerCase()] = data.photoUrl;
        }
      });
    }

    function addDays(dateStr, days) {
      const d = new Date(dateStr);
      d.setDate(d.getDate() + days);
      return d.toISOString().split("T")[0];
    }

    function convertBanglaToEnglish(str) {
      const map = {
        '০': '0', '১': '1', '২': '2', '৩': '3', '৪': '4',
        '৫': '5', '৬': '6', '৭': '7', '৮': '8', '৯': '9'
      };
      return str.replace(/[০-৯]/g, digit => map[digit]);
    }

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        await loadTeamPhotos();
        displayPointTables();
      }
    });

    function displayPointTables() {
      const pointTablesContainer = document.getElementById("pointTablesContainer");

      // Fetch point tables from Firebase and display them
      const pointTablesRef = collection(db, "pointTables");
      onSnapshot(pointTablesRef, (snapshot) => {
        let html = "";
        
        if (snapshot.empty) {
          html = `<p class="text-center text-gray-400">কোনো পয়েন্ট টেবিল নেই।</p>`;
        } else {
          snapshot.forEach(doc => {
            const data = doc.data();
            const groupName = data.groupName;
            const teams = data.teams;

            html += `
              <div class="bg-gray-800 p-4 rounded-lg">
                <h3 class="text-xl font-semibold text-yellow-400 mb-2">Group ${groupName}</h3>
                <div class="overflow-x-auto">
                  <table class="min-w-full table-auto text-sm text-gray-400">
                    <thead>
                      <tr class="bg-gray-700">
                        <th class="px-3 py-2">#</th>
                        <th class="px-3 py-2">Team</th>
                        <th class="px-3 py-2 text-center">Played</th>
                        <th class="px-3 py-2 text-center">Win</th>
                        <th class="px-3 py-2 text-center">Loss</th>
                        <th class="px-3 py-2 text-center">Draw</th>
                        <th class="px-3 py-2 text-center">Goals</th>
                        <th class="px-3 py-2 text-center">Points</th>
                      </tr>
                    </thead>
                    <tbody>
                      ${teams.map((team, index) => `
                        <tr class="border-b border-gray-700">
                          <td class="px-3 py-2 text-center">${index + 1}</td>
                          <td class="px-3 py-2">${team.team}</td>
                          <td class="px-3 py-2 text-center">${team.played}</td>
                          <td class="px-3 py-2 text-center">${team.win}</td>
                          <td class="px-3 py-2 text-center">${team.loss}</td>
                          <td class="px-3 py-2 text-center">${team.draw}</td>
                          <td class="px-3 py-2 text-center">${team.goals}</td>
                          <td class="px-3 py-2 text-center">${team.points}</td>
                        </tr>
                      `).join('')}
                    </tbody>
                  </table>
                </div>
              </div>
            `;
          });
        }

        pointTablesContainer.innerHTML = html;
      });
    }
  </script>
</body>
</html>
