  <!-- Goal Update Modal -->
  <div id="goal-modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden z-50">
    <div class="bg-gray-900 rounded-lg shadow-lg w-80 overflow-hidden border border-gray-700">

      <div class="w-full bg-gradient-to-r from-yellow-400 via-yellow-500 to-yellow-400 text-black px-4 py-2 font-semibold text-lg flex items-center justify-between header-glow" style="font-family: 'Audiowide', cursive;">
        <span>Matches Result Update</span>
        <button id="close-modal" class="w-8 h-8 rounded-full bg-black bg-opacity-20 text-white flex items-center justify-center text-xl hover:bg-yellow-400 hover:text-black transition">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>

      <!-- Content -->
      <div class="p-5">
        <div class="mb-5 flex items-center gap-3 bg-yellow-900 bg-opacity-20 rounded-lg p-1 border border-yellow-500 shadow-inner glow-yellow">
          <i class="fa-solid fa-exclamation-triangle text-yellow-400 text-2xl"></i>
          <p class="text-yellow-300 font-semibold text-sm" style="font-family: 'Audiowide', cursive;">
            শর্ত প্রযোজ্য : অবশ্যই ম্যাচ শেষে যে স্কোর হবে ওই স্কোর অনুযায়ী গোল সাবমিট করতে হবে যদি ভুলভাল গোল সাবমিট করেন তাহলে আপনার অ্যাকাউন্টটি ব্যান করা হবে।
          </p>
        </div>

        <div id="goal-modal-content"></div>
      </div>

      <!-- Save Button -->
      <div class="flex justify-center px-6 pb-4">
        <button id="save-goals" class="bg-yellow-400 text-black px-6 py-2 rounded-lg hover:bg-yellow-300 font-semibold transition">Submit Goal</button>
      </div>
    </div>
  </div>

  <!-- Bottom Nav -->
  <nav
    class="fixed bottom-0 left-0 right-0 bg-black border-t border-gray-700 flex justify-around items-center py-2 rounded-t-2xl shadow-inner text-white h-16 sm:flex sm:justify-between sm:h-14 sm:px-2 z-40">
    <a href="dashboard.html" class="nav-item flex flex-col items-center text-xs font-semibold no-underline">
      <div
        class="bg-gray-900 bg-opacity-70 w-9 h-9 rounded-full mb-1 flex items-center justify-center border border-gray-500">
        <i class="fa-solid fa-house text-lg text-gray-300 hover:text-yellow-400"></i>
      </div>
      Home
    </a>
    <a href="match.html" class="nav-item flex flex-col items-center text-xs font-semibold no-underline">
      <div
        class="bg-gray-900 bg-opacity-70 w-9 h-9 rounded-full mb-1 flex items-center justify-center border border-gray-500">
        <i class="fa-solid fa-gamepad text-lg text-gray-300 hover:text-yellow-400"></i>
      </div>
      Matches

    <a href="league.html" class="nav-item flex flex-col items-center text-xs font-semibold no-underline">
      <div
        class="bg-gray-900 bg-opacity-70 w-9 h-9 rounded-full mb-1 flex items-center justify-center border border-gray-500">
        <i class="fa-solid fa-trophy text-lg text-gray-300 hover:text-yellow-400"></i>
      </div>
      League

    <a href="rank.html" class="nav-item flex flex-col items-center text-xs font-semibold no-underline">
      <div
        class="bg-gray-900 bg-opacity-70 w-9 h-9 rounded-full mb-1 flex items-center justify-center border border-gray-500">
        <i class="fa-solid fa-ranking-star text-lg text-gray-300 hover:text-yellow-400"></i>
      </div>
      Ranking

    <a href="profile.html" class="nav-item flex flex-col items-center text-xs font-semibold no-underline">
      <div
        class="bg-gray-900 bg-opacity-70 w-9 h-9 rounded-full mb-1 flex items-center justify-center border border-gray-400">
        <i class="fa-solid fa-user text-lg text-gray-400 hover:text-yellow-400"></i>
      </div>
      Profile

  </nav>

  <!-- Firebase & Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, onSnapshot, query, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBscFHFPGGsWYNe91JO5meCzueVcDg4gFw",
      authDomain: "dls12364.firebaseapp.com",
      projectId: "dls12364",
      storageBucket: "dls12364.firebasestorage.app",
      messagingSenderId: "431397971734",
      appId: "1:431397971734:web:0cb1a8b53ee09157425237",
      measurementId: "G-B75EB4GGRV"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let teamPhotos = {};
    let fixersDocs = {};

    async function loadTeamPhotos() {
      const snap = await getDocs(collection(db, "playersform"));
      snap.forEach(doc => {
        const data = doc.data();
        if (data.team && data.photoUrl) {
          teamPhotos[data.team.trim().toLowerCase()] = data.photoUrl;
        }
      });
    }

    function addDays(dateStr, days) {
      const d = new Date(dateStr);
      d.setDate(d.getDate() + days);
      return d.toISOString().split("T")[0];
    }

    function convertBanglaToEnglish(str) {
      const map = {
        '০': '0', '১': '1', '২': '2', '৩': '3', '৪': '4',
        '৫': '5', '৬': '6', '৭': '7', '৮': '8', '৯': '9'
      };
      return str.replace(/[০-৯]/g, digit => map[digit]);
    }

    function formatDateAndTime(dateStr) {
      const date = new Date(dateStr);
      const day = date.getDate();
      const month = date.toLocaleString('default', { month: 'long' });
      const year = date.getFullYear();
      return `Date: ${day}-${month}-${year} Time: 24 Hours`;
    }

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        await loadTeamPhotos();
        loadFixers();

        // Update mainBalance in real-time
        const userDocRef = doc(db, "users", user.uid);
        onSnapshot(userDocRef, (docSnap) => {
          if (docSnap.exists()) {
            const data = docSnap.data();
            const balance = data.balance ?? 0;
            document.getElementById("mainBalance").textContent = balance;
          } else {
            document.getElementById("mainBalance").textContent = 0;
          }
        });
      }
    });

    function loadFixers() {
      const fixersRef = collection(db, "fixers");
      onSnapshot(query(fixersRef), (snapshot) => {
        const fixersContainer = document.getElementById("fixers-list");

        if (snapshot.empty) {
          fixersContainer.innerHTML = `<p class="text-center text-gray-400">No fixers available.</p>`;
          return;
        }

        const fixers = [];
        fixersDocs = {};

        snapshot.forEach(docSnap => {
          fixers.push(docSnap.data());
          const d = docSnap.data();
          const key = `${d.team1}__${d.team2}__${d.date}`;
          fixersDocs[key] = docSnap.ref;
        });

        const fixersByDate = {};
        fixers.forEach(fix => {
          const key = fix.date;
          if (!fixersByDate[key]) fixersByDate[key] = [];
          fixersByDate[key].push(fix);
        });

        const sortedDates = Object.keys(fixersByDate).sort();
        const baseDate = sortedDates[0];
        let html = "";

        sortedDates.forEach((date, groupIndex) => {
          const groupName = String.fromCharCode(65 + groupIndex);
          html += `<div class="text-lg font-semibold text-yellow-400 mb-2">Group ${groupName}</div>`;

          const matches = fixersByDate[date].sort((a, b) => a.team1.localeCompare(b.team1));

          matches.forEach((match, idx) => {
            const matchDateAndTime = formatDateAndTime(addDays(baseDate, idx));  // Updated date & time format
            const team1Img = teamPhotos[match.team1.trim().toLowerCase()] || "";
            const team2Img = teamPhotos[match.team2.trim().toLowerCase()] || "";

            const key = `${match.team1}__${match.team2}__${match.date}`;
            const t1GoalVal = (match.team1goal || 0).toString();
            const t2GoalVal = (match.team2goal || 0).toString();

            html += `
              <div class="mb-6 bg-gray-900 bg-opacity-40 p-3 rounded-lg border border-yellow-400">
                <p class="mb-2 text-yellow-300 font-semibold">${matchDateAndTime}</p>
                <div class="flex items-center gap-2 mb-1">
                  <div class="w-8 h-8">
                    <img src="${team1Img}" alt="${match.team1}" class="w-full h-full object-contain" />
                  </div>
                  <span class="text-white font-semibold text-base">${match.team1}</span>
                  <input id="t1goal-${key}" type="number" min="0" max="9" value="${t1GoalVal}" 
                         class="w-12 bg-transparent border border-yellow-500 rounded text-yellow-300 font-bold text-center" />
                </div>
                <div class="flex items-center gap-2 mb-3">
                  <div class="w-8 h-8">
                    <img src="${team2Img}" alt="${match.team2}" class="w-full h-full object-contain" />
                  </div>
                  <span class="text-white font-semibold text-base">${match.team2}</span>
                  <input id="t2goal-${key}" type="number" min="0" max="9" value="${t2GoalVal}" 
                         class="w-12 bg-transparent border border-yellow-500 rounded text-yellow-300 font-bold text-center" />
                </div>
                <button onclick="updateGoals('${key}')" class="bg-yellow-400 text-black px-3 py-1 rounded hover:bg-yellow-300 font-semibold">Update Goal</button>
              </div>
            `;
          });
        });

        fixersContainer.innerHTML = html;
      });
    }

    async function updateGoals(key) {
      try {
        const t1Input = document.getElementById(`t1goal-${key}`);
        const t2Input = document.getElementById(`t2goal-${key}`);

        if (!t1Input || !t2Input) throw new Error("Inputs not found");

        // Convert Bangla to English if needed
        const t1GoalStr = convertBanglaToEnglish(t1Input.value.trim());
        const t2GoalStr = convertBanglaToEnglish(t2Input.value.trim());

        // Validate input numbers
        const t1Goal = parseInt(t1GoalStr, 10);
        const t2Goal = parseInt(t2GoalStr, 10);

        if (isNaN(t1Goal) || isNaN(t2Goal) || t1Goal < 0 || t1Goal > 9 || t2Goal < 0 || t2Goal > 9) {
          Swal.fire("Invalid Input", "Goals must be numbers between 0 and 9.", "error");
          return;
        }

        const docRef = fixersDocs[key];
        if (!docRef) throw new Error("Match not found");

        await updateDoc(docRef, {
          team1goal: t1Goal,
          team2goal: t2Goal
        });

        Swal.fire("Success", "Goals updated successfully.", "success");
      } catch (error) {
        Swal.fire("Error", error.message, "error");
      }
    }
  </script>
</body>
