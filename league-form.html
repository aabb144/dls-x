<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-black text-white">

  <!-- Header Section -->
  <header class="bg-gradient-to-r from-black via-gray-900 to-black w-full max-w-md shadow-md py-2 px-3 mb-3 mx-auto border-b border-gray-700 flex items-center justify-between header-glow rounded-b-xl">
    <div class="flex items-center gap-2">
      <div class="bg-yellow-600 bg-opacity-50 border border-yellow-500 text-yellow-300 w-8 h-8 flex items-center justify-center font-bold rounded-full shadow" style="font-family: 'Audiowide', cursive;">KD</div>
      <h2 class="text-xl font-bold bg-gradient-to-r from-yellow-400 via-green-300 to-yellow-400 bg-clip-text text-transparent" style="font-family: 'Audiowide', cursive;">Khelo Dls</h2>
    </div>
    <div style="height: 30px;" class="flex items-center gap-1 bg-black px-1 py-1 rounded-full shadow-lg border border-gray-600 ml-8">
      <div class="w-6 h-6 rounded-full bg-gray-800 flex items-center justify-center">
        <i class="fa-solid fa-bangladeshi-taka-sign text-white text-sm"></i>
      </div>
      <p id="mainBalance" class="text-sm font-bold text-yellow-300">0</p>
      <button class="w-6 h-6 rounded-full bg-gray-800 flex items-center justify-center shadow-md">
        <i class="fa-solid fa-plus text-gray-100 text-sm"></i>
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="w-full max-w-md mt-8 px-4 mx-auto">
    <div class="bg-gray-900 p-3 rounded-lg shadow-xl border border-gray-700">
      <h1 class="text-center text-2xl font-semibold text-yellow-400 mb-2">Join Form</h1>

      <!-- Current Limit Display -->
      <p id="currentLimitDisplay" class="text-center text-yellow-300 mb-6 font-medium">Loading...</p>

      <form class="space-y-6" id="registration-form">
        <input type="text" id="team" name="team" required placeholder="Enter your DLS team name" class="w-full px-4 py-2 rounded-md bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-500">
        <input type="number" step="any" id="dls-rating" name="dls-rating" required placeholder="Enter your DLS rating" class="w-full px-4 py-2 rounded-md bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-500">
        <input type="number" id="age" name="age" required placeholder="Enter your age" class="w-full px-4 py-2 rounded-md bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-500">
        <input type="number" id="years-played" name="years-played" required placeholder="How many years have you played DLS" class="w-full px-4 py-2 rounded-md bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-500">
        <button type="submit" class="w-full bg-yellow-500 hover:bg-yellow-600 text-black font-semibold py-2 px-4 rounded-md transition duration-300">Join</button>
      </form>
    </div>
  </main>

  <!-- Bottom Nav -->
  <nav class="fixed bottom-0 left-0 right-0 bg-black border-t border-gray-700 flex justify-around items-center py-2 rounded-t-2xl shadow-inner text-white h-16 sm:flex sm:justify-between sm:h-14 sm:px-2 z-40">
    <a href="dashboard.html" class="nav-item flex flex-col items-center text-xs font-semibold no-underline">
      <div class="bg-gray-900 bg-opacity-70 w-9 h-9 rounded-full mb-1 flex items-center justify-center border border-gray-500">
        <i class="fa-solid fa-house text-lg text-gray-300 hover:text-yellow-400"></i>
      </div>
      Home
    </a>
    <a href="match.html" class="nav-item flex flex-col items-center text-xs font-semibold no-underline">
      <div class="bg-gray-900 bg-opacity-70 w-9 h-9 rounded-full mb-1 flex items-center justify-center border border-gray-500">
        <i class="fa-solid fa-gamepad text-lg text-gray-300 hover:text-yellow-400"></i>
      </div>
      Matches
    </a>
    <a href="league.html" class="nav-item flex flex-col items-center text-xs font-semibold no-underline">
      <div class="bg-gray-900 bg-opacity-70 w-9 h-9 rounded-full mb-1 flex items-center justify-center border border-gray-500">
        <i class="fa-solid fa-trophy text-lg text-gray-300 hover:text-yellow-400"></i>
      </div>
      League
    </a>
    <a href="rank.html" class="nav-item flex flex-col items-center text-xs font-semibold no-underline">
      <div class="bg-gray-900 bg-opacity-70 w-9 h-9 rounded-full mb-1 flex items-center justify-center border border-gray-500">
        <i class="fa-solid fa-ranking-star text-lg text-gray-300 hover:text-yellow-400"></i>
      </div>
      Ranking
    </a>
    <a href="profile.html" class="nav-item flex flex-col items-center text-xs font-semibold no-underline">
      <div class="bg-gray-900 bg-opacity-70 w-9 h-9 rounded-full mb-1 flex items-center justify-center border border-gray-400">
        <i class="fa-solid fa-user text-lg text-gray-400 hover:text-yellow-400"></i>
      </div>
      Profile
    </a>
  </nav>

  <!-- Firebase Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, doc, getDoc, getDocs, runTransaction, query, where } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBscFHFPGGsWYNe91JO5meCzueVcDg4gFw",
      authDomain: "dls12364.firebaseapp.com",
      projectId: "dls12364",
      storageBucket: "dls12364.firebasestorage.app",
      messagingSenderId: "431397971734",
      appId: "1:431397971734:web:0cb1a8b53ee09157425237",
      measurementId: "G-B75EB4GGRV"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let currentUser = null;
    let currentLimit = null;

    const currentLimitDisplay = document.getElementById('currentLimitDisplay');
    const mainBalance = document.getElementById("mainBalance");

    async function loadPlayerLimit() {
      const limitDocRef = doc(db, "settings", "limits");
      try {
        const docSnap = await getDoc(limitDocRef);
        if (docSnap.exists()) {
          const data = docSnap.data();
          currentLimit = data?.maxPlayers ?? null;
          currentLimitDisplay.textContent = currentLimit !== null ? `Current Join Limit: ${currentLimit}` : "Current Join Limit: Not Set";
        } else {
          currentLimit = null;
          currentLimitDisplay.textContent = "Current Join Limit: Not Set";
        }
      } catch (error) {
        console.error("Error fetching player limit:", error);
        currentLimitDisplay.textContent = "Problem loading limit";
      }
    }

    async function countRegisteredPlayers() {
      try {
        const playersCol = collection(db, "playersform");
        const snapshot = await getDocs(playersCol);
        return snapshot.size;
      } catch (error) {
        console.error("Error counting players:", error);
        return 0;
      }
    }

    async function checkUserRegistration(uid) {
      const playersCol = collection(db, "playersform");
      const q = query(playersCol, where("uid", "==", uid));
      const snapshot = await getDocs(q);
      return snapshot.size > 0; // returns true if the user is already registered
    }

    async function checkTeamNameExistence(teamName) {
      const playersCol = collection(db, "playersform");
      const q = query(playersCol, where("team", "==", teamName));
      const snapshot = await getDocs(q);
      return snapshot.size > 0; // returns true if the team name is already taken
    }

    async function getUserInfo(uid) {
      const userDocRef = doc(db, "users", uid);
      const docSnap = await getDoc(userDocRef);
      if (docSnap.exists()) {
        const userData = docSnap.data();
        return {
          username: userData.username,
          photoUrl: userData.photoUrl
        };
      }
      return { username: "", photoUrl: "" };
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        currentUser = user;
        await loadPlayerLimit();

        // Fetch user balance
        const userRef = doc(db, "users", user.uid);
        const userSnap = await getDoc(userRef);
        const balance = userSnap.data()?.balance || 0;
        mainBalance.innerText = `${balance.toFixed(0)}`; // Display without decimals
      }
    });

    const form = document.getElementById('registration-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      if (currentLimit === null || currentLimit <= 0) {
        Swal.fire({
          icon: 'error',
          title: 'Error',
          text: 'Registration limit is 0 or not set, you cannot register at this time.',
          confirmButtonColor: '#EF4444'
        });
        return;
      }

      const registeredCount = await countRegisteredPlayers();

      if (registeredCount >= currentLimit) {
        Swal.fire({
          icon: 'warning',
          title: 'Limit Reached',
          text: `Sorry, the maximum player registration limit (${currentLimit}) has been reached.`,
          confirmButtonColor: '#F59E0B'
        });
        return;
      }

      const isAlreadyRegistered = await checkUserRegistration(currentUser.uid);
      if (isAlreadyRegistered) {
        Swal.fire({
          icon: 'error',
          title: 'Already Registered',
          text: 'You have already registered.',
          confirmButtonColor: '#EF4444'
        });
        return;
      }

      const team = form['team'].value.trim();
      const dlsRating = parseFloat(form['dls-rating'].value);
      const age = Number(form['age'].value);
      const yearsPlayed = Number(form['years-played'].value);

      // Check if team name already exists
      const isTeamNameTaken = await checkTeamNameExistence(team);
      if (isTeamNameTaken) {
        Swal.fire({
          icon: 'error',
          title: 'Team Name Taken',
          text: 'This team name is already registered. Please choose a different name.',
          confirmButtonColor: '#EF4444'
        });
        return;
      }

      // Get user info
      const { username, photoUrl } = await getUserInfo(currentUser.uid);

      try {
        // Run transaction to add player and decrement limit atomically
        await runTransaction(db, async (transaction) => {
          const limitDocRef = doc(db, "settings", "limits");
          const limitDoc = await transaction.get(limitDocRef);

          if (!limitDoc.exists()) {
            throw "Limit document does not exist!";
          }

          const limitData = limitDoc.data();
          const maxPlayers = limitData.maxPlayers ?? 0;

          if (maxPlayers <= 0) {
            throw "Player limit exceeded!";
          }

          // Add new player doc
          const playersCol = collection(db, "playersform");
          const newPlayerRef = doc(playersCol); // create new doc ref
          transaction.set(newPlayerRef, {
            team,
            dlsRating,
            age,
            yearsPlayed,
            uid: currentUser?.uid || null,
            username,
            photoUrl,
            createdAt: new Date()
          });

          // Decrement maxPlayers by 1
          transaction.update(limitDocRef, {
            maxPlayers: maxPlayers - 1
          });

          // Update local currentLimit to reflect new value
          currentLimit = maxPlayers - 1;
          currentLimitDisplay.textContent = `Current Player Limit: ${currentLimit}`;
        });

        Swal.fire({
          icon: 'success',
          title: 'Success',
          text: 'Your registration has been completed!',
          confirmButtonColor: '#F59E0B'
        });
        form.reset();
      } catch (error) {
        let msg = "";
        if (typeof error === "string") {
          msg = error;
        } else if (error instanceof Error) {
          msg = error.message;
        } else {
          msg = "There was an issue with registration. Please try again.";
        }

        Swal.fire({
          icon: 'error',
          title: 'Error',
          text: msg,
          confirmButtonColor: '#EF4444'
        });
        console.error("Transaction error:", error);
      }
    });
  </script>

</body>
</html>
