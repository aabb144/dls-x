<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Match Fixers</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-black text-white min-h-screen">

  <!-- Header -->
  <header class="bg-gradient-to-r from-black via-gray-900 to-black w-full max-w-md shadow-md py-2 px-3 mb-3 mx-auto border-b border-gray-700 flex items-center justify-between rounded-b-xl">
    <div class="flex items-center gap-2">
      <div class="bg-red-600 bg-opacity-50 border border-red-500 text-red-300 w-9 h-9 flex items-center justify-center font-bold rounded-full shadow">FX</div>
      <h2 class="text-2xl font-bold bg-gradient-to-r from-red-400 via-yellow-300 to-red-400 bg-clip-text text-transparent">Fixers</h2>
    </div>
    <div class="flex items-center gap-1 bg-gradient-to-br from-red-500 via-yellow-700 to-red-500 text-black px-2 py-1 rounded-full shadow-lg border border-yellow-200 h-[29px]">
      <i class="fa-solid fa-users text-white text-sm"></i>
    </div>
  </header>

  <!-- Fixers List -->
  <main class="max-w-3xl mx-auto px-4 mt-6 mb-20">
    <div id="fixers-list" class="space-y-6">
      <p class="text-center text-gray-400">লোড হচ্ছে...</p>
    </div>
  </main>

  <!-- Goal Update Popup -->
  <div id="goal-popup" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden">
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-1/3">
      <h3 class="text-2xl text-yellow-400 mb-4">Update Goals</h3>
      <div class="flex flex-col mb-4">
        <label for="goal1-popup" class="text-white">Team 1 Goal</label>
        <input type="number" id="goal1-popup" placeholder="Enter goal for Team 1" class="mt-1 text-black p-2 rounded" />
      </div>
      <div class="flex flex-col mb-4">
        <label for="goal2-popup" class="text-white">Team 2 Goal</label>
        <input type="number" id="goal2-popup" placeholder="Enter goal for Team 2" class="mt-1 text-black p-2 rounded" />
      </div>
      <div class="flex justify-between">
        <button id="cancel-popup" class="bg-red-500 text-white p-2 rounded">Cancel</button>
        <button id="confirm-update" class="bg-yellow-400 text-black p-2 rounded">Update</button>
      </div>
    </div>
  </div>

  <!-- Firebase & Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, onSnapshot, query, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBscFHFPGGsWYNe91JO5meCzueVcDg4gFw",
      authDomain: "dls12364.firebaseapp.com",
      projectId: "dls12364",
      storageBucket: "dls12364.firebasestorage.app",
      messagingSenderId: "431397971734",
      appId: "1:431397971734:web:0cb1a8b53ee09157425237",
      measurementId: "G-B75EB4GGRV"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let teamPhotos = {};
    let fixersDocs = {};

    async function loadTeamPhotos() {
      const snap = await getDocs(collection(db, "playersform"));
      snap.forEach(doc => {
        const data = doc.data();
        if (data.team && data.photoUrl) {
          teamPhotos[data.team.trim().toLowerCase()] = data.photoUrl;
        }
      });
    }

    function addDays(dateStr, days) {
      const d = new Date(dateStr);
      d.setDate(d.getDate() + days);
      return d.toISOString().split("T")[0];
    }

    function formatDateAndTime(dateStr) {
      const date = new Date(dateStr);
      const day = date.getDate();
      const month = date.toLocaleString('default', { month: 'long' });
      const year = date.getFullYear();
      return `Date: ${day}-${month}-${year} Time: 24 Hours`;
    }

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        await loadTeamPhotos();
        loadFixers();
      }
    });

    function loadFixers() {
      const fixersRef = collection(db, "fixers");
      onSnapshot(query(fixersRef), (snapshot) => {
        const fixersContainer = document.getElementById("fixers-list");

        if (snapshot.empty) {
          fixersContainer.innerHTML = `<p class="text-center text-gray-400">কোনো ফিক্সার নেই।</p>`;
          return;
        }

        const fixers = [];
        fixersDocs = {};

        snapshot.forEach(docSnap => {
          fixers.push(docSnap.data());
          const d = docSnap.data();
          const key = `${d.team1}__${d.team2}__${d.date}`;
          fixersDocs[key] = docSnap.ref;
        });

        const fixersByDate = {};
        fixers.forEach(fix => {
          const key = fix.date;
          if (!fixersByDate[key]) fixersByDate[key] = [];
          fixersByDate[key].push(fix);
        });

        const sortedDates = Object.keys(fixersByDate).sort();
        const baseDate = sortedDates[0];
        let html = "";

        sortedDates.forEach((date, groupIndex) => {
          const groupName = String.fromCharCode(65 + groupIndex);
          html += `<div class="text-lg font-semibold text-yellow-400 mb-2">Group ${groupName}</div>`;

          const matches = fixersByDate[date].sort((a, b) => a.team1.localeCompare(b.team1));

          matches.forEach((match, idx) => {
            const matchDateAndTime = formatDateAndTime(addDays(baseDate, idx));
            const team1Img = teamPhotos[match.team1.trim().toLowerCase()] || "";
            const team2Img = teamPhotos[match.team2.trim().toLowerCase()] || "";

            const key = `${match.team1}__${match.team2}__${match.date}`;
            const t1GoalVal = (match.team1Goal ?? "").toString();
            const t2GoalVal = (match.team2Goal ?? "").toString();

            html += `
              <div class="border border-gray-700 rounded-lg p-3 text-sm bg-gray-900 shadow space-y-2">
                <div class="text-center mb-6 flex items-center justify-center">
                  <div class="text-lg text-yellow-400 mr-2">
                    Khelo DLS Tournament 2025
                  </div>
                  <div>
                    <i class="fa-solid fa-cloud-arrow-up"></i>
                  </div>
                </div>

                <div class="flex justify-center items-center gap-3 font-semibold text-white">
                  <div class="flex flex-col items-center gap-1 flex-1 justify-end">
                    ${team1Img ? `<img src="${team1Img}" class="w-10 h-10 rounded-full" alt="${match.team1}" />` : ""}
                    <span>${match.team1}</span>
                  </div>

                  <div class="text-yellow-400 font-bold text-2xl select-none">VS</div>

                  <div class="flex flex-col items-center gap-1 flex-1 justify-start">
                    ${team2Img ? `<img src="${team2Img}" class="w-10 h-10 rounded-full" alt="${match.team2}" />` : ""}
                    <span>${match.team2}</span>
                  </div>
                </div>

                <div class="text-center">
                  <button data-key="${key}" class="open-popup-btn bg-yellow-400 text-black font-semibold px-3 py-1 rounded hover:bg-yellow-300 transition duration-200">Update</button>
                </div>
              </div>
            `;
          });
        });

        fixersContainer.innerHTML = html;

        // Open Popup
        document.querySelectorAll(".open-popup-btn").forEach(btn => {
          btn.addEventListener("click", (e) => {
            const key = e.currentTarget.getAttribute("data-key");
            const match = fixersDocs[key];
            const goal1 = match.team1Goal ?? "";
            const goal2 = match.team2Goal ?? "";

            document.getElementById("goal1-popup").value = goal1;
            document.getElementById("goal2-popup").value = goal2;

            document.getElementById("goal-popup").classList.remove("hidden");
            document.getElementById("confirm-update").setAttribute("data-key", key);
          });
        });

        // Cancel Popup
        document.getElementById("cancel-popup").addEventListener("click", () => {
          document.getElementById("goal-popup").classList.add("hidden");
        });

        // Confirm Update
        document.getElementById("confirm-update").addEventListener("click", async () => {
          const key = document.getElementById("confirm-update").getAttribute("data-key");
          const goal1 = document.getElementById("goal1-popup").value;
          const goal2 = document.getElementById("goal2-popup").value;

          if (goal1 === "" || goal2 === "") {
            Swal.fire({ icon: "error", title: "Goal cannot be empty!", timer: 2000, toast: true, position: "top-end", showConfirmButton: false });
            return;
          }

          await updateDoc(fixersDocs[key], {
            team1Goal: goal1,
            team2Goal: goal2,
          });

          Swal.fire({ icon: "success", title: "Goals updated!", timer: 2000, toast: true, position: "top-end", showConfirmButton: false });
          document.getElementById("goal-popup").classList.add("hidden");
        });
      });
    }
  </script>
</body>
</html>
