<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    .swal2-timer-progress-bar { background: #facc15 !important; }
    .glow-yellow { box-shadow: 0 0 5px rgba(234, 179, 8, 0.5); }
    .user-icon-glow { box-shadow: 0 0 15px 4px rgba(175, 85, 247, 0.8); }

    .countdown-segment {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(251, 191, 36, 0.15);
      padding: 0.2rem 0.17rem;
      border-radius: 0.2rem;
      box-shadow: 0 0 3px rgba(251, 191, 36, 0.25), inset 0 0 4px rgba(251, 191, 36, 0.3);
      min-width: 20px;
      height: 22px;
    }

    .countdown-number {
      margin-top: 6px;
      font-size: 0.65rem;
      font-weight: 900;
      line-height: 0.6;
      color: #facc15;
      font-family: 'Audiowide', cursive;
    }

    .countdown-label {
      font-size: 0.35rem;
      font-weight: 700;
      color: #fbbf24;
      text-transform: uppercase;
      letter-spacing: 0.20em;
      font-family: 'Audiowide', cursive;
    }

    .card-glow {
      box-shadow:
        0 0 15px rgba(251, 191, 36, 0.3),
        0 0 25px rgba(251, 191, 36, 0.15);
    }
    @keyframes pulseGlow {
      0%, 100% {
        box-shadow: 0 0 12px rgba(234, 179, 8, 0.9);
      }
      50% {
        box-shadow: 0 0 20px rgba(234, 179, 8, 1);
      }
    }
    .pulse-glow {
      animation: pulseGlow 2.5s ease-in-out infinite;
    }
    @keyframes slideUp {
      0% {
        transform: translateY(100%);
        opacity: 0;
      }
      100% {
        transform: translateY(0%);
        opacity: 1;
      }
    }
    .slide-up {
      animation: slideUp 0.4s ease-out forwards;
    }

    .loader {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 6px solid rgba(255, 255, 255, 0.15);
      border-top-color: #facc15;
      animation: spin 2s ease-in-out infinite;
      box-shadow: 0 0 8px #facc15, inset 0 0 8px #facc15;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Spin animation */
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .fa-futbol {
      animation: spin 3s linear infinite;
      }
  </style>
</head>
<body class="bg-black text-white flex flex-col min-h-screen pb-16 relative">

   <script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import {
  getFirestore,
  doc,
  collection,
  getDoc,
  getDocs,
  onSnapshot,
  updateDoc,
  increment,
  setDoc
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBscFHFPGGsWYNe91JO5meCzueVcDg4gFw",
  authDomain: "dls12364.firebaseapp.com",
  projectId: "dls12364",
  storageBucket: "dls12364.firebasestorage.app",
  messagingSenderId: "431397971734",
  appId: "1:431397971734:web:0cb1a8b53ee09157425237",
  measurementId: "G-B75EB4GGRV"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUser = null;
let userBalance = 0;
let joinMatchId = null, joinEntryFee = 0, joinCurrentSlot = 0, joinSlotLimit = 0;

const loadingOverlay = document.getElementById("loadingOverlay");

function showLoader() { if (loadingOverlay) loadingOverlay.style.display = "flex"; }
function hideLoader() { if (loadingOverlay) loadingOverlay.style.display = "none"; }
function formatBalance(amount) { return (+amount.toFixed(2)).toString(); }

onAuthStateChanged(auth, user => {
  if (!user) return window.location.href = "login.html";
  currentUser = user;
  showLoader();

  const userRef = doc(db, "users", user.uid);
  onSnapshot(userRef, snap => {
    if (snap.exists()) {
      userBalance = snap.data().balance || 0;
      document.getElementById("mainBalance").innerText = formatBalance(userBalance);
    }
  });

  setupMatchListener();
  hideLoader();
});

function setupMatchListener() {
  const matchListEl = document.getElementById("matchList");
  matchListEl.innerHTML = "Loading matches...";

  onSnapshot(collection(db, "matches"), async snap => {
    if (snap.empty) {
      matchListEl.innerHTML = "<p class='text-gray-400'>No matches available.</p>";
      return;
    }

    let html = "", timers = [];
    for (const docSnap of snap.docs) {
      const m = docSnap.data(), id = docSnap.id;
      if (m.finished !== false) continue;

      const matchDate = m.dateTime?.toDate?.() || new Date(m.dateTime);
      const dateStr = matchDate.toLocaleDateString('en-US',{month:'long',day:'numeric',year:'numeric'});
      const timeStr = matchDate.toLocaleTimeString('en-US',{hour:'2-digit',minute:'2-digit'});
      const slot = m.slot||0, limit=m.slotLimit||0;
      const isFull = slot>=limit;
      const fillRatio = limit?slot/limit:0;
      const color = fillRatio>=0.5?"bg-yellow-400":"bg-green-500";

      const partsSnap = await getDocs(collection(db, "matches", id, "participants"));
      const parts = partsSnap.docs.map(d=>d.data());
      const t1 = parts[0]||{teamName:"Team 1",imageUrl:"images (1).jpeg"};
      const t2 = parts[1]||{teamName:"Team 2",imageUrl:"images (2).jpeg"};

      html += `
      <div class="...">
        <div class="...">
          <div class="flex items-center gap-1">
            <img src="dls.png" class="w-6 h-6 rounded-full" />
            <h4 class="...">${m.title||"Untitled"}</h4>
          </div>
          <div id="countdown-${id}" class="text-xs font-mono"></div>
        </div>
        <div class="grid grid-cols-3 ...">
          <div class="text-center">
            <img src="${t1.imageUrl}" class="w-8 h-8 rounded-full" alt="${t1.teamName}"/>
            <span class="...">${t1.teamName}</span>
          </div><span class="text-yellow-400 font-black">VS</span>
          <div class="text-center">
            <img src="${t2.imageUrl}" class="w-8 h-8 rounded-full" alt="${t2.teamName}"/>
            <span class="...">${t2.teamName}</span>
          </div>
        </div>
        <div class="grid grid-cols-2...">
          <p>Date:<span class="...">${dateStr}</span></p>
          <p>Time:<span class="...">${timeStr}</span></p>
        </div>
        <div class="flex justify-between...">
          <div><p>Prize</p>৳${m.totalPrice||0}</div>
          <div><p>Per Goal</p>৳${m.perGoal||0}</div>
          <div><p>Fee</p>৳${m.entryFee||0}</div>
        </div>
        <div class="flex items-center">
          <div class="flex-grow mr-3">
            <div class="bg-gray-600 rounded-full h-2 overflow-hidden">
              <div class="${color} h-full" style="width:${(fillRatio*100).toFixed(1)}%"></div>
            </div>
            <p>Slot: ${slot}/${limit}</p>
          </div>
          ${isFull 
            ? `<button disabled class="...">Full</button>` 
            : `<button onclick="showTeamInput('${id}',${slot},${limit},${m.entryFee||0})" class="...">Join</button>`
          }
        </div>
        <div class="flex justify-center mt-4 gap-6">
          <button class="...">Match Rules</button>
          <button onclick="showMatchCode('${id}')" class="...">Match Code</button>
        </div>
      </div>`;
      timers.push({id:`countdown-${id}`,time:matchDate});
    }

    matchListEl.innerHTML = html || "<p class='text-gray-400'>No upcoming matches.</p>";
    startCountdowns(timers);
  });
}

function startCountdowns(timers) {
  function update() {
    const now = Date.now();
    timers.forEach(t => {
      const el = document.getElementById(t.id);
      if (!el) return;
      const d = new Date(t.time).getTime() - now;
      if (d <= 0) return el.innerHTML = `<span class="bg-red-600 animate-pulse">LIVE</span>`;
      const h = Math.floor((d/36e5)%24), m = Math.floor((d/6e4)%60), s = Math.floor((d/1e3)%60);
      el.innerHTML = `<div><span>${h}</span>Hrs</div><div><span>${m}</span>Min</div><div><span>${s}</span>Sec</div>`;
    });
  }
  update();
  setInterval(update,1000);
}

window.showTeamInput = async (matchId, cur, lim, fee) => {
  if (!currentUser) return;
  const partRef = doc(db,"matches",matchId,"participants",currentUser.uid);
  const snap = await getDoc(partRef);
  if (snap.exists()) return Swal.fire("Already Joined","","info");
  if (cur>=lim) return Swal.fire("Slot Full","","warning");

  joinMatchId=matchId; joinEntryFee=fee;
  document.getElementById("popupEntryFee").innerText = formatBalance(fee);
  document.getElementById("teamName").value="";
  document.getElementById("joinPopup").classList.remove("hidden");
};

window.joinMatch = async () => {
  const tn = document.getElementById("teamName").value.trim();
  if (!tn) return Swal.fire("Require","Enter team name.","warning");
  document.getElementById("joinPopup").classList.add("hidden");
  if (userBalance < joinEntryFee) return Swal.fire("Insufficient","","error");

  try {
    const u = currentUser.uid;
    await updateDoc(doc(db,"users",u),{ balance: userBalance - joinEntryFee });
    await setDoc(doc(db,"matches",joinMatchId,"participants",u),{
      joinedAt: new Date(), uid: u, teamName: tn
    });
    await updateDoc(doc(db,"matches",joinMatchId),{ slot: increment(1) });
    Swal.fire("Joined!","","success");
  } catch(e){
    console.error(e);
    Swal.fire("Error","Failed to join.","error");
  }
};

window.showMatchCode = async matchId => {
  if (!currentUser) return;
  const partSnap = await getDoc(doc(db,"matches",matchId,"participants",currentUser.uid));
  if (!partSnap.exists()) return Swal.fire("Access Denied","Join first.","warning");

  const mSnap = await getDoc(doc(db,"matches",matchId));
  if (!mSnap.exists()) return;
  const md = mSnap.data(), dt = md.dateTime?.toDate?.()||new Date(md.dateTime);
  if (dt.getTime() - Date.now() > 2*60*1000)
    return Swal.fire("Not Available Yet","Match code appears 2 minutes before.","info");

  document.getElementById("matchCode").innerText = md.matchCode||"N/A";
  document.getElementById("matchcodePopup").classList.remove("hidden");
};

window.copyMatchCode = () => {
  navigator.clipboard.writeText(document.getElementById("matchCode").innerText)
    .then(() => Swal.fire("Copied!","","success"))
    .catch(() => Swal.fire("Error","Copy failed.","error"));
};

window.closePopup = () => {
  document.getElementById("joinPopup")?.classList.add("hidden");
  document.getElementById("matchcodePopup")?.classList.add("hidden");
};
</script>
